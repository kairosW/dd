{% extends "master.html" %}
{% load static %}
{% block content %}
<h2>Solicitud para Descuentos</h2>
<hr>

<form method="post" action="{% url 'crear_solicitud' %}" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        <label for="rut" class="form-label">Rut</label>
        <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese su Rut">
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido">
    </div>
    <div class="mb-3">
        <label for="comuna" class="form-label">Comuna</label>
        <input type="text" class="form-control" id="comuna" name="comuna" placeholder="Ingrese su Comuna">
    </div>
    <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su Dirección">
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su Teléfono">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
<script src="{% static 'javascript/javasc.js' %}"></script>

{% endblock %}
