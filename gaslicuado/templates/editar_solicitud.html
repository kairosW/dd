<!DOCTYPE html>  
{% load static %}  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">  
    <title>Editar Solicitud</title>  
</head>  
<body>   
    <div class="container">  
        <h1>Editar Solicitud</h1>  
        <form method="POST">  
            {% csrf_token %}  
            <div class="mb-3">  
                <label for="rut" class="form-label">RUT</label>  
                <input type="text" class="form-control" id="rut" name="rut" value="{{ solicitud.rut }}" required>  
            </div>  
            <div class="mb-3">  
                <label for="nombre" class="form-label">Nombre</label>  
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ solicitud.nombre }}" required>  
            </div>  
            <div class="mb-3">  
                <label for="apellido" class="form-label">Apellidos</label>  
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ solicitud.apellidos }}" required>  
            </div>  
            <div class="mb-3">  
                <label for="comuna" class="form-label">Comuna</label>  
                <input type="text" class="form-control" id="comuna" name="comuna" value="{{ solicitud.comuna }}" required>  
            </div>  
            <div class="mb-3">  
                <label for="direccion" class="form-label">Dirección</label>  
                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ solicitud.direccion }}" required>  
            </div>  
            <div class="mb-3">  
                <label for="telefono" class="form-label">Teléfono</label>  
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ solicitud.telefono }}" required>  
            </div>  
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>  
            <a class="btn btn-secondary" href="{% url 'detalles_solicitud' solicitud.id %}">Cancelar</a>  
        </form>  
    </div>  
    <footer>  
        <p>&copy; 2024 - Gestión de Solicitudes. Todos los derechos reservados.</p>  
    </footer>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
