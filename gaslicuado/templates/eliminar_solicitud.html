<!DOCTYPE html>  
{% load static %}  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">  
    <title>Eliminar Solicitud</title>  
</head>  
<body>  
    <div class="container">  
        <h1>Eliminar Solicitud</h1>  
        <p>¿Estás seguro de que deseas eliminar la solicitud de {{ solicitud.nombre }} {{ solicitud.apellidos }}?</p>  
        <form method="POST">  
            {% csrf_token %}  
            <button type="submit" class="btn btn-danger">Eliminar</button>  
            <a class="btn btn-secondary" href="{% url 'detalles_solicitud' solicitud.id %}">Cancelar</a>  
        </form>  
    </div>  
    <footer>  
        <p>&copy; 2024 - Gestión de Solicitudes. Todos los derechos reservados.</p>  
    </footer>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
